<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>

<head>

    <title>PRENOMS</title>
    <!--CSS-->
    <LINK href="/node_modules/dc/dist/style/dc.min.css" rel="stylesheet" type="text/css">
    <LINK href="/public/css/spin.css" rel="stylesheet" type="text/css">
    <LINK href="/public/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <LINK href="/public/css/main.css" rel="stylesheet" type="text/css">


    <!--JAVASCRIPT-->
    <!--JQUERY RELATED STUFF-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/public/js/jquery-ui.min.js"></script>
    <!--DC RELATED STUFF-->
    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <script src="/node_modules/crossfilter2/crossfilter.min.js"></script>
    <script src="/node_modules/reductio/reductio.min.js"></script>
    <script src="/node_modules/dc/dist/dc.min.js"></script>
    <script src="/node_modules/d3-format/dist/d3-format.min.js"></script>
    <script src="/node_modules/d3-time/dist/d3-time.min.js"></script>
    <script src="/node_modules/d3-time-format/dist/d3-time-format.min.js"></script>
    <script src="/node_modules/d3-tip/dist/index.js"></script>
    <!--PLUGINS-->
    <script src="/public/js/fontawesome.js"></script>
    <script src="/node_modules/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="/node_modules/spin/dist/spin.min.js" type="text/javascript"></script>
    <script src="/node_modules/papaparse/papaparse.min.js" type="text/javascript"></script>
    <!--PERSONAL CODE-->
    <script src="/public/js/index.js" type="text/javascript"></script>

</head>
<body>
<div id="parameters">
    <div id="spinner"></div>
</div>
<div id="results">
    <div id="checkboxes" style="display:none;">
        <input type="checkbox" id="toggle-gender-male" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-gender-female" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-gender-both" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-0" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-1" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-2" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-3" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-4" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-5" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-6" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-syllabe-7" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-percentile-0" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-percentile-20" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-percentile-40" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-percentile-60" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-percentile-80" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-trend-fastdegrowth" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-trend-degrowth" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-trend-growth" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-trend-fastgrowth" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1900" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1910" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1920" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1930" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1940" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1950" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1960" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1970" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1980" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-1990" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-2000" onclick="toggleGeneric(this)">
        <input type="checkbox" id="toggle-decade-2010" onclick="toggleGeneric(this)">
    </div>
    <div id="sound">

    </div>
    <div id="decade">
        <div id="decade-1900" class="decade-container"><label for="toggle-decade-1900">1900-1909</label></div>
        <div id="decade-1910" class="decade-container"><label for="toggle-decade-1910">1910-1919</label></div>
        <div id="decade-1920" class="decade-container"><label for="toggle-decade-1920">1920-1929</label></div>
        <div id="decade-1930" class="decade-container"><label for="toggle-decade-1930">1930-1939</label></div>
        <div id="decade-1940" class="decade-container"><label for="toggle-decade-1940">1940-1949</label></div>
        <div id="decade-1950" class="decade-container"><label for="toggle-decade-1950">1950-1959</label></div>
        <div id="decade-1960" class="decade-container"><label for="toggle-decade-1960">1960-1969</label></div>
        <div id="decade-1970" class="decade-container"><label for="toggle-decade-1970">1970-1979</label></div>
        <div id="decade-1980" class="decade-container"><label for="toggle-decade-1980">1980-1989</label></div>
        <div id="decade-1990" class="decade-container"><label for="toggle-decade-1990">1990-2099</label></div>
        <div id="decade-2000" class="decade-container"><label for="toggle-decade-2000">2000-2009</label></div>
        <div id="decade-2010" class="decade-container"><label for="toggle-decade-2010">2010-2019</label></div>
    </div>
    <div id="percentile">
        <div id="percentile-0" class="percentile-container"><label for="toggle-percentile-0"><i
                class="fas fa-asterisk" style="font-size: 0.5em"></i></label></div>
        <div id="percentile-20" class="percentile-container"><label for="toggle-percentile-20"><i
                class="fas fa-asterisk" style="font-size: 0.75em"></i></label></div>
        <div id="percentile-40" class="percentile-container"><label for="toggle-percentile-40"><i
                class="fas fa-asterisk" style="font-size: 1em"></i></label></div>
        <div id="percentile-60" class="percentile-container"><label for="toggle-percentile-60"><i
                class="fas fa-asterisk" style="font-size: 1.25em"></i></label></div>
        <div id="percentile-80" class="percentile-container"><label for="toggle-percentile-80"><i
                class="fas fa-asterisk" style="font-size: 1.5em"></i></label></div>
    </div>
    <div id="trend">
        <div id="trend-fastdegrowth" class="trend-container"><label for="toggle-trend-fastdegrowth"><i
                class="fas fa-angle-double-down fa-8x"></i></label></div>
        <div id="trend-degrowth" class="trend-container"><label for="toggle-trend-degrowth"><i
                class="fas fa-angle-down fa-8x"></i></label></div>
        <div id="trend-growth" class="trend-container"><label for="toggle-trend-growth"><i
                class="fas fa-angle-up fa-8x"></i></label></div>
        <div id="trend-fastgrowth" class="trend-container"><label for="toggle-trend-fastgrowth"><i
                class="fas fa-angle-double-up fa-8x"></i></label></div>
    </div>
    <div id="syllabe">
        <div id="syllabe-0" class="syllabe-container"><label for="toggle-syllabe-0">0</label></div>
        <div id="syllabe-1" class="syllabe-container"><label for="toggle-syllabe-1">1</label></div>
        <div id="syllabe-2" class="syllabe-container"><label for="toggle-syllabe-2">2</label></div>
        <div id="syllabe-3" class="syllabe-container"><label for="toggle-syllabe-3">3</label></div>
        <div id="syllabe-4" class="syllabe-container"><label for="toggle-syllabe-4">4</label></div>
        <div id="syllabe-5" class="syllabe-container"><label for="toggle-syllabe-5">5</label></div>
        <div id="syllabe-6" class="syllabe-container"><label for="toggle-syllabe-6">6</label></div>
        <div id="syllabe-7" class="syllabe-container"><label for="toggle-syllabe-7">7</label></div>
    </div>
    <div id="gender">
        <div id="gender-male" class="gender-container"><label for="toggle-gender-male"><i
                class="fas fa-mars fa-8x"></i></label></div>
        <div id="gender-female" class="gender-container"><label for="toggle-gender-female"><i
                class="fas fa-venus fa-8x"></i></label></div>
        <div id="gender-both" class="gender-container"><label for="toggle-gender-both"><i
                class="fas fa-venus-mars fa-8x"></i></label></div>
    </div>
    <div id="nombre-container">
        <div id="nombre"></div>
        <div id="nombre-legend"></div>
    </div>
    <div id="count">
        <div id="count-number">count</div>
        <div style="margin:auto;display: grid;grid-auto-flow: row;grid-template-rows: 1fr 1fr" id="count-button">
            <button style="margin: 1em" id="btn-reset">Reset</button>
            <button style="margin: 1em" id="btn-go">Go</button>
        </div>
    </div>
    <div id="carte">carte</div>
    <div id="cloud">cloud</div>
    <div id="tableau">tableau</div>
</div>
<!--https://dc-js.github.io/dc.js/vc/index.html-->

</body>
<footer>
</footer>
</html>
